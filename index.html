<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizational Structure Simulation</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root" class="container mx-auto py-8"></div>

    <script type="text/babel">
        // Skip the visualization component code for brevity
        // Main component
        const App = () => {
            // State for current scenario
            const [scenarioType, setScenarioType] = React.useState("banking");
            
            // Function to generate feedback - this demonstrates the issue
            const getFeedback = () => {
                // This will show which scenario type is detected
                return `<p>Current scenario type: <strong>${scenarioType}</strong></p>
                        <p>Feedback would be based on: <strong>${scenarioType}</strong></p>`;
            };
            
            return (
                <div className="p-6">
                    <h1 className="text-xl font-bold mb-4">Scenario Type Tester</h1>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Select Scenario:</label>
                        <select 
                            value={scenarioType}
                            onChange={(e) => setScenarioType(e.target.value)}
                            className="p-2 border rounded"
                        >
                            <option value="tech">Tech Startup</option>
                            <option value="banking">Banking Institution</option>
                            <option value="luxury">Luxury Brand</option>
                            <option value="restaurant">Restaurant Chain</option>
                            <option value="manufacturing">Manufacturing Company</option>
                        </select>
                    </div>
                    
                    <div className="mt-4 p-4 bg-white rounded shadow">
                        <h2 className="font-semibold mb-2">Feedback Demo:</h2>
                        <div dangerouslySetInnerHTML={{__html: getFeedback()}} />
                    </div>
                </div>
            );
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
